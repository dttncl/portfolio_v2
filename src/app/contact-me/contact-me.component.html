<main>
    <div class="header">
        <h2>Let's Connect!</h2>
    </div>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <input type="hidden" name="access_key" value="7200e0e6-f4c8-42fa-9a8c-bda32f224266" formControlName="access_key">

        <div class="formInput">
            <label for="name">Name: </label>
            <input id="name" type="text" formControlName="name">
        </div>

        <div class="formInput">
            <label for="email">Email: </label>
            <input id="email" type="text" formControlName="email">
        </div>

        <div class="formInput">
            <label for="subject">Subject: </label>
            <input id="subject" type="text" formControlName="subject">
        </div>

        <div class="formInput">
            <label for="name">Message: </label>
            <textarea name="message" cols="40" rows="5" formControlName="message"></textarea>
        </div>

        <button type="submit" [disabled]="!contactForm.valid">Submit</button>
        <p>{{displayStatus}}</p>
    </form>
  
</main>
